<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tarjetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Tarjetas</h1>
        <div class="form-group">
            <label for="bin">BIN (máximo 16 dígitos):</label>
            <input type="text" id="bin" placeholder="Ej: xxxxxx" maxlength="16">
        </div>
        <div class="form-group">
            <label for="month">Mes:</label>
            <select id="month">
                <option value="random">Aleatorio</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Año:</label>
            <select id="year">
                <option value="random">Aleatorio</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cvv">Generar CVV aleatorio:</label>
            <input type="checkbox" id="cvv" checked>
        </div>
        <div class="form-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" min="1" max="1000" value="10">
        </div>
        <button id="generate">Generar</button>
        
        <div class="result-container">
            <h2>Resultados:</h2>
            <textarea id="result" rows="10" readonly></textarea>
            <button id="copy">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
